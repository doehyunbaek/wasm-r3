<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAssembly Test</title>
  </head>
  <body>
    <script>
      (async function () {
        let instance;
        let imports = { env: {} };
        imports.env.changeMem = (k, v) => {
          new Uint8Array(instance.exports.memory.buffer)[k] = v;
        };
        const indexResponse = await fetch("index.wasm");
        const indexBinary = await indexResponse.arrayBuffer();
        let wasm = await WebAssembly.instantiate(indexBinary, imports);
        instance = wasm.instance;
        instance.exports.entry();
      })();
    </script>
  </body>
</html>
