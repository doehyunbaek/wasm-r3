<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAssembly Test</title>
  </head>
  <body>
    <script>
      (async function () {
        let instance;
        let imports = {
          env: {
            changeMemAfterReentry: () => {
              instance.exports.reentry();
              new Uint8Array(instance.exports.memory.buffer)[1] = 1;
            },
            changeMemBeforeReentry: () => {
              new Uint8Array(instance.exports.memory.buffer)[1] = 1;
              instance.exports.reentry();
            },
          },
          env2: {
            foo: () => {
              instance.exports.reentry2();
            },
            bar: () => {
              new Uint8Array(instance.exports.memory.buffer)[1] = 2;
            },
          },
        };
        const indexResponse = await fetch("index.wasm");
        const indexBinary = await indexResponse.arrayBuffer();
        let wasm = await WebAssembly.instantiate(indexBinary, imports);
        instance = wasm.instance;
        instance.exports.entry();
      })();
    </script>
  </body>
</html>
