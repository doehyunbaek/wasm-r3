<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAssembly Test</title>
  </head>
  <body>
    <script>
      (async function () {
        let instance;
        let imports = {
          env: {
            foo: () => {},
          },
        };
        const indexResponse = await fetch("index.wasm");
        const indexBinary = await indexResponse.arrayBuffer();
        let wasm = await WebAssembly.instantiate(indexBinary, imports);
        instance = wasm.instance;
        new Uint8Array(instance.exports.memory.buffer)[1] = 1;
        instance.exports.entry();
        instance.exports.exp();
      })();
    </script>
  </body>
</html>
